    <section class="Form-pengajuan">
    	<div class="container">
    		<div class="row">
    			<div class="col-sm-8 col-sm-offset-2">
    				<h3> Formulir Pengajuan Test Drive </h3>
    				<form action=""> 
              			<div class="form-group">
                			<label for="nama">Nama</label>
                			<input type="text" id="nama" class="form-control" placeholder="masukan nama">
              			</div>

              			<div class="form-group">
                			<label for="ktp">No Ktp</label>
                			<input type="number" id="ktp" class="form-control" placeholder="masukan no ktp">
              			</div>

              			<div class="form-group">
                			<label for="email">Email</label>
                			<input type="email" id="email" class="form-control" placeholder="masukan email">
              			</div>

              			<div class="form-group">
                			<label for="alamat">Alamat</label>
                			<input type="text" id="alamat" class="form-control" placeholder="masukan alamat">
              			</div>

              			<div class="form-group">
              				<label for="tanggal">Tanggal Test Drive</label>
              				<input type="date" name="tanggal" class="form-control" placeholder="tanggal">
              			</div>

              			<select class="form-control">
            				<div class="sim">
            					<option>SIM</option>
            					<option>SIM A</option>
            					<option>SIM B1</option>
            					<option>SIM B2</option>
            				</div>
            			</select>

            			<div class="tombol">
            				<button type="submit" class="btn btn-info">Kirim Pengajuan</button>
            			</div>
            		</form>
    			</div>
    		</div>
    	</div>
    </section>
